<html>
    <head>
        <title>Register</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js'></script>
    </head>

    <body>
        <center><br><br><br><br><br><br><br><br><br><br><br>
            <div style="width:50%">
                <form action="" method="post">
                    {% csrf_token %}
            <table class="table"  >
                
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="fname" placeholder="Emter your first name" class="form-control input-sm" ></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lname" placeholder="Emter your last name" class="form-control input-sm" ></td>
                </tr>

                <tr>
                        <td>Email</td>
                        <td><input type="email" name="email" placeholder="Emter your email" class="form-control input-sm" ></td>
                </tr>

                <tr>
                        <td>User Name</td>
                        <td><input type="text" name="username" placeholder="Enter your user name" class="form-control input-sm" ></td>
                </tr>

                <tr>
                        <td>Password</td>  
                        <td><input type="password" name="password" placeholder="Enter your password" class="form-control input-sm" ></td>
                </tr>

                <tr>
                        <td>Confirm Password</td>  
                        <td><input type="password" name="con_password" placeholder="Re-enter your password" class="form-control input-sm" ></td>
                </tr>
                <tr>
                        <td rowspan="2"><input type="submit" onclick="account_register" style="float:right" value="Register" class="btn btn-primary"/>
                        </td>
                </tr>
             
            </table>
            </form>
            </div>
        </center>
    </body>
</html>
